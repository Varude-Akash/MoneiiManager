name: moneii_manager
description: "MoneiiManager - Voice-powered expense tracker for Gen Z"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Backend
  supabase_flutter: ^2.8.0

  # Routing
  go_router: ^14.6.0

  # Audio recording
  record: ^5.1.0

  # HTTP (for OpenAI API)
  dio: ^5.7.0

  # Charts
  fl_chart: ^0.70.0

  # Environment config
  flutter_dotenv: ^5.2.1
  shared_preferences: ^2.5.4

  # Functional error handling
  fpdart: ^1.1.0

  # UI utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  equatable: ^2.0.7
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  permission_handler: ^11.3.1
  path_provider: ^2.1.4

  # Animations
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  confetti: ^0.8.0

  # Image
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # Icons
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/icons/
    - assets/images/
    - assets/animations/
